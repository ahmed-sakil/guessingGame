<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="card">
            <h2 class="heading">Guessing Game</h2>
            <p class="enter">Enter Guess Between 1-5</p>
            <form>
                <input type="number" min="1" max="5" required>
                <button>Cehck Result</button>
            </form>
            <p class="message anm"></p>
            <p class="numerIs anm"></p>
            <p class="attempt">Attemps remaining 5</p>
            <div class="results anm">
                <div class="result won anm"></div>
                <div class="result lose anm"></div>
            </div>
        </div>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
